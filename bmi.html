<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Web Page</title>
</head>
<body>
    <h3>BMI Calculator</h3>
    <label for="height">Height in meters</label>
    <input id="height" type="number" placeholder="enter height in meters">
    <label for="weight">Weight in kilograms</label>
    <input id="weight" type="number" placeholder="enter weight in kilograms">
    <p id="bmiResult"></p>
    <button id="calculateBMI">Calculate BMI</button>
    <input id="result" type="number" placeholder="your BMI will appear here" readonly>
    
    <script src="bmi.js"></script>
</body>
</html>
